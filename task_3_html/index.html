<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>task_3</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <!--[if lt IE 9]>
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->

    <style>
        /* в bootstrap 3.4 нет стилизации чекбокса поэтому свой css */
        .b-check {
            position: relative;
        }

        .b-check__input {
            display: none;
        }

        .b-check__label {
            position: relative;
            padding-left: 24px;
            cursor: pointer;
            margin-bottom: 0;
            font-weight: 400;
        }

        .b-check__label::after {
            content: '';
            position: absolute;
            top: 1px;
            left: 0;
            width: 16px;
            height: 16px;
            border: 1px solid rgba(0, 0, 0, 0.175);
            -webkit-border-radius: 4px;
            -moz-border-radius: 4px;
            border-radius: 4px;
            background-color: #fff;
            z-index: 1;
        }

        .b-check__input:checked + label:after {
            border-color: #337ab7;
        }

        .b-check__input:checked + label:before {
            content: '';
            position: absolute;
            top: 4px;
            left: 3px;
            width: 10px;
            height: 10px;
            -webkit-border-radius: 2px;
            -moz-border-radius: 2px;
            border-radius: 2px;
            background-color: #337ab7;
            z-index: 2;
        }

        /* минимальный css чтобы сделать форму вертикально по центру */
        html, body {
            position: relative;
            height: 100%;
        }

        .h-100 {
            height: 100%;
            position: relative;
        }

        .v-center {
            position: relative;
            top: 50%;
            -webkit-transform: translateY(-50%);
            -moz-transform: translateY(-50%);
            -ms-transform: translateY(-50%);
            -o-transform: translateY(-50%);
            transform: translateY(-50%);
        }
    </style>
</head>
<body>
<div class="container h-100">
    <div class="row h-100">
        <div class="col-sm-offset-3 col-sm-6 col-lg-offset-4 col-lg-4 h-100">
            <form class="panel panel-primary v-center" action="/" method="post">
                <div class="panel-heading">
                    <h3 class="panel-title">Авторизация</h3>
                </div>
                <div class="panel-body">
                    <div class="form-group">
                        <label for="login">Логин</label>
                        <input type="email" name="login" required class="form-control" id="login"
                               placeholder="Логин">
                    </div>
                    <div class="form-group">
                        <label for="password">Пароль</label>
                        <input type="password" name="password" required class="form-control" id="password"
                               placeholder="Пароль">
                    </div>
                    <div class="checkbox b-check">
                        <input id="alien_pc" name="alien_pc" value="1" type="checkbox" class="b-check__input">
                        <label for="alien_pc" class="b-check__label">Чужой ПК</label>
                    </div>
                </div>
                <div class="panel-footer">
                    <button type="submit" class="btn btn-primary">Войти</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
